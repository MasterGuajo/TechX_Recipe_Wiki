{% extends "navbar.html" %}

{% block page_name %}
Wiki Pages
{% endblock %}

{% block content %}
<div id="pages_main_div" class="main_div">
    <h3>Pages on our wiki:</h3>
    <ul>
        {% for item in pages: %}
        <a href=/pages/{{item["id"]}}>
            <div><img class="item_icon" src={{item["img"]}} alt="">{{ item["name"] }} - {{ item["game"] }}</div>
        </a><br>
        {% endfor %}
    </ul>
</div>

<style>
    .main_div {
        height: 100vh;
        outline-style: solid;
        outline-color: #2C3333;
        outline-width: 2px;
        margin: 10px;
    }

    a:link,
    a:visited {
        text-decoration: none;
    }

    #pages_main_div h3 {
        font-family: 'Golos Text', sans-serif;
        font-size: 30px;
        text-align: center;
        padding-block: 2vh
    }

    #pages_main_div ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-inline: 20vw;
    }

    #pages_main_div ul a {
        outline-style: solid;
        outline-color: #2C3333;
        outline-width: 2px;
        font-family: 'Golos Text', sans-serif;
        font-size: 20px;
        width: 30vw;
        display: flex;
        flex-direction: column;
    }
  

    #pages_main_div ul a:link {
        color: #2E4F4F;
    }
    #pages_main_div ul a:visited {
        color: #2E4F4F;
    }

    .item_icon {
        width: 50px;
        height: 50px;
    }
</style>
{% endblock %}
